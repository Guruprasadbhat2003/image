<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dressing Mode</title>

    

    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

    <!-- Logo and Name at the top of the page -->
    <header class="py-6 text-center">
    <img src="{{ url_for('static', filename='logo.jpg') }}" class="mx-auto h-16 w-16">

        <h1 class="text-4xl font-semibold mt-4">Image Dressing Mode</h1>
    </header>

    <section class="text-gray-400 body-font">
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">

                <div class="flex flex-wrap -m-2">
                    <div class="p-1 xl:w-1/2 md:w-1/2 w-full">
                        <center><label class="block text-lr font-medium text-white">Cloth Image</label></center>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48" aria-hidden="true">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <input
                                        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
                                        id="file-upload" type="file" name="cloth" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-1 xl:w-1/2 md:w-1/2 w-full">
                        <center><label class="block text-lr font-medium text-white">Model Image</label></center>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48" aria-hidden="true">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <input
                                        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
                                        id="file-upload" type="file" name="model" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Upload Cloth Image and Model Image and get the Result</h1>
                    <div class="flex w-full justify-center items-end">
                        <button type="submit"
                            class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">
                            Submit</button>
                    </div>
                </div>

            </div>

            <div>
                {% if op %}
                <center style="color: white; font-size: x-large;">HERE'S IS YOUR RESULT ðŸ¤—</center>
                <center>
                    <div class="sm:w-3/4 mb-10 lg:mb-0 rounded-lg overflow-hidden">
                        <img alt="output" class="object-cover object-center h-2/4 w-2/4"
                            src="data:image/png;base64,{{ op }}">
                    </div>
                </center>
                {% endif %}
            </div>
        </form>
    </section>

</body>

</html>
